name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
      
jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Expo Web App
    steps:
      - uses: actions/checkout@v3


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build static files using Expo
        run: npx expo export --platform web --output-dir dist

      - name: Start Python backend on Azure VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f app.py || true
            cd ~/signbridge-backend
            nohup python3 app.py > backend.log 2>&1 &

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SAND_0630DA700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          output_location: ""
